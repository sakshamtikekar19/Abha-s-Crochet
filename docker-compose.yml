services:
  # Production build
  crochet-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production

  # Development with hot reload (use: docker compose run --service-ports dev)
  dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules  # Prevent overwriting with host's node_modules
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
